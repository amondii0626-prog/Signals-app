<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading Signals</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121a24;
      --panel2: #0f1620;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.08);
      --btn: rgba(255,255,255,0.08);
      --btn2: rgba(255,255,255,0.12);
      --radius: 16px;
    }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #wrap { position:relative; height:100%; }
    header { padding:14px 14px 0 14px; font-size:28px; font-weight:800; display:flex; gap:10px; align-items:center; }
    header span { font-size:28px; }
    #panel {
      margin: 10px 14px 14px 14px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .field { width:100%; margin-top:10px; }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select {
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    select { appearance:none; }
    .col { flex:1; min-width:140px; }
    .btnrow { display:flex; gap:10px; margin-top:12px; }
    button {
      flex:1;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      font-size: 16px;
      font-weight: 700;
    }
    button:active { transform: scale(0.99); }
    .hint { margin-top:10px; color: var(--muted); font-size: 14px; line-height:1.35; }
    #output {
      margin-top: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow:auto;
    }
    #chartBox {
      margin: 0 14px 14px 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      height: 42vh;
      min-height: 280px;
      position: relative;
    }
    #chart { height: 100%; width: 100%; }
    #badge {
      position:absolute;
      top:10px; left:10px;
      background: rgba(0,0,0,.5);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>üìä <span>Trading Signals</span></header>

    <div id="panel">
      <div class="field">
        <label>Backend URL</label>
        <input id="api" placeholder="https://signals-backend-xxxx.onrender.com" />
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="col">
          <label>Symbol</label>
          <select id="pair"></select>
        </div>
        <div class="col">
          <label>Timeframe</label>
          <select id="tf"></select>
        </div>
      </div>

      <div class="btnrow">
        <button id="btnLoad">Load</button>
        <button id="btnAnalyze">Analyze</button>
      </div>

      <div class="hint">
        ‚úÖ <b>Load</b> –¥–∞—Ä—Å–Ω—ã –¥–∞—Ä–∞–∞ <b>Analyze</b> —Ö–∏–π–Ω—ç.<br/>
        ‚è≥ Render Free –±–æ–ª backend —É–Ω—Ç–∞—Ä—Å–∞–Ω –±–∞–π–≤–∞–ª —ç—Ö–Ω–∏–π request ~50 —Å–µ–∫ —É–¥–∞–∞—à–∏—Ä—á –±–æ–ª–Ω–æ.
      </div>

      <div id="output">Ready.</div>
    </div>

    <div id="chartBox">
      <div id="badge">Chart</div>
      <div id="chart"></div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="app.js"></script>
  </div>
</body>
</html>
