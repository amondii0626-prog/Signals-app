<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signals App</title>
  <style>
    body{margin:0;background:#0b0f14;color:#e5e7eb;font-family:system-ui,-apple-system,sans-serif}
    .wrap{max-width:720px;margin:auto;padding:18px}

    pre{margin-top:14px;padding:12px;border-radius:12px;background:#020617;border:1px solid #1f2937;white-space:pre-wrap;word-break:break-word;font-size:14px}
    .hint{font-size:12px;opacity:.8;margin-top:10px;line-height:1.4}
  </style>
</head>

</html>
