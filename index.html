<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading Signals</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{color-scheme:dark}
    html,body{margin:0;height:100%;background:#0b0f14;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{position:relative;height:100%}
    #chart{position:absolute;inset:0}
    #draw{position:absolute;inset:0;touch-action:none}
    #panel{
      position:absolute;left:12px;top:12px;right:12px;
      background:rgba(16,22,30,.92);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:14px;
      z-index:10;
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 10px 0;font-size:26px;display:flex;gap:10px;align-items:center}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input,select,button{
      background:#121a24;color:#fff;border:1px solid rgba(255,255,255,.08);
      border-radius:14px;padding:12px 12px;font-size:16px;outline:none
    }
    input{flex:1;min-width:240px}
    select{min-width:140px}
    button{min-width:120px;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    #hint{opacity:.8;margin:10px 0 0 2px;line-height:1.35}
    #out{
      margin-top:10px;
      padding:12px;border-radius:14px;
      background:#0c1320;border:1px solid rgba(255,255,255,.08);
      white-space:pre-wrap;word-break:break-word;
      min-height:44px
    }
    .ok{color:#7CFF9B}
    .bad{color:#FF7C7C}
    .warn{color:#FFD27C}
    .small{opacity:.75;font-size:14px}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="chart"></div>
    <canvas id="draw"></canvas>

    <div id="panel">
      <h1>üìä Trading Signals</h1>

      <div class="row" style="margin-bottom:10px">
        <input id="api" placeholder="https://signals-backend-xxxx.onrender.com" />
      </div>

      <div class="row" style="margin-bottom:10px">
        <div style="display:flex;flex-direction:column;gap:6px">
          <div class="small" style="margin-left:4px;opacity:.7">Symbol</div>
          <select id="pair"></select>
        </div>

        <div style="display:flex;flex-direction:column;gap:6px">
          <div class="small" style="margin-left:4px;opacity:.7">Timeframe</div>
          <select id="tf"></select>
        </div>

        <button id="btnLoad" onclick="loadBackend()">Load</button>
        <button id="btnAnalyze" onclick="askAnalysis()">Analyze</button>
      </div>

      <div id="hint">
        ‚úÖ Load –¥–∞—Ä—Å–Ω—ã –¥–∞—Ä–∞–∞ Analyze —Ö–∏–π–Ω—ç.<br/>
        ‚è≥ Render Free –±–æ–ª backend —É–Ω—Ç–∞—Ä—Å–∞–Ω –±–∞–π–≤–∞–ª —ç—Ö–Ω–∏–π request ~50 —Å–µ–∫ —É–¥–∞–∞—à–∏—Ä—á –±–æ–ª–Ω–æ.
      </div>

      <div id="out">Ready.</div>
    </div>

    <div style="position:absolute;left:12px;bottom:12px;z-index:10;opacity:.7;font-size:12px">
      T7
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="app.js"></script>
</body>
</html>
